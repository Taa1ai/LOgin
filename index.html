<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0;"></div>
            <div class="square" style="--i:1;"></div>
            <div class="square" style="--i:2;"></div>
            <div class="square" style="--i:3;"></div>
            <div class="square" style="--i:4;"></div>
            <div class="container">
                <div class="form">
                    <h2>регистрация</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Имя" id="pres" >
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Пароль" id="press">
                        </div>
                        <div class="inputBox" >
                                <button class="btn"  id="pass_word" onclick="generate()" type="submit" value="Login">Login</button>
                        </div>
                        <p class="forget">Вы забыли пароль ?<a href="" id="Reserve">Нажмите сюда</a></p>
                        <p class="forget">Вы потеряли аккаунт<a href="" id="Reserve">Вернуть аккаунт</a></p>
                    </form>
                </div>
           
            </div>
        </div>
    </section>
    <script src="../JS/script.js"></script>
</body>
</html>
